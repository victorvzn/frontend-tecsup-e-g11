<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acróstico Neón</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600;800;900&display=swap" rel="stylesheet" />
</head>
<body class="body">
  <main class="main">
    <section class="section section--hero f-elements f-elements--center">
      <div class="container">
        <a href="#acrostic" class="section__name">
          <span class="section__letter" style="--letter: 'V'">V</span>
          <span class="section__letter" style="--letter: 'i'">i</span>
          <span class="section__letter" style="--letter: 'c'">c</span>
          <span class="section__letter" style="--letter: 't'">t</span>
          <span class="section__letter" style="--letter: 'o'">o</span>
          <span class="section__letter" style="--letter: 'r'">r</span>
        </a>
      </div>
    </section>
    <section class="section" id="acrostic">
      <div class="container">
        <ul class="list f-elements f-direction-column gap-sm">
          <li class="section__verse">Visionary, a dreamer</li>
          <li class="section__verse">Immaculate, striving for perfection</li>
          <li class="section__verse">Carefree, you don't let trouble wear you down</li>
          <li class="section__verse">Tantalizing, thrilling the senses</li>
          <li class="section__verse">Original, refreshingly so</li>
          <li class="section__verse">Romantic, the heart of a poet</li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
